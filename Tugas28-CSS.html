<body class="bg-dark">
       <div class="container">
              <div class="row justify-content-center" style="background-color: aliceblue;">
                <div class="col-lg-6" style="color: white;">
                     <img src="img/lampung.jpg" class="rounded rounded-circle mx-auto d-block" style="width: 150px; height: 100px;">
                     <form>
                            <br>
                            <div class="form-group">
                                   <label>Nama Lengkap</label>
                                   <input type="text" class="form-control" placeholder="Nama Lengkap">
                            </div>
                            
                            <div class="form-group">
                                   <label>Alamat</label>
                                   <textarea class="form-control" name="" id="" cols="3" rows="3"></textarea>
                            </div>

                                   <label>Alamat Email</label>
                                   <input type="email" class="form-control" placeholder="Alamat Email (disable)" disabled>
                            </div>
                            
                            <div class="form-group">
                                   <label>Password</label>
                                   <input type="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                   <label>Scan Foto</label>
                                   <input type="file" class="form-control">
                            </div>
                            <br>
                            <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                   <label class="form-check-label" for="invalidCheck">
                                          saya setuju dan telah membaca <a href="" class="primary">aturan</a> serta <a href="" class="primary">ketentuan</a> yang berlaku
                                   </label>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                   <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                     </form>
